<div style="height:500px;">
<div class="col-md-3">
    <select ng-model="sel" size="5" style="width:100%; height:100%;">
        <option disabled value='0' style="background-color: rgb(200,200,200);">FolderName</option>
        <option ng-repeat="list in tasklists" value="{{list.ID}}" >{{list.folderName}}</option>
    </select>
</div>
<div class="col-md-9" style="height:100%; padding:0;" ng-if="sel!='0'">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h3 style="padding:0px 10px;">{{tasklists[sel-1].folderName}}</h3>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/Tasks/General?id={{sel}}" style="background-color: #ddd;">Infos</a></li>
                    <li><a href="#/Tasks/Html?id={{sel}}">Html Version</a></li>
                    <li><a href="#/Tasks/Odt?id={{sel}}">Odt Version</a></li>
                    <li><a href="#/Tasks/PDF?id={{sel}}">PDF Version</a></li>
                    <li><a href="#/Tasks/Your?id={{sel}}">Your Review</a></li>
                    <li><a href="#/Tasks/All?id={{sel}}">All Reviews</a></li>
                    <li><a href="#/Tasks/Discussion?id={{sel}}">Discussion</a></li>
                    <li><a href="#/Tasks">&#10006;</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="border:1px solid; padding:10px; height:74%">
        <div class="col-md-6">
            <label class="pull-left" style="width:180px; clear:left;"> TextID: </label> 
            <label style="clear:right">{{real[sel-1].textID}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Folder name: </label> 
            <label style="clear:right">{{real[sel-1].folderName}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Year: </label> 
            <label style="clear:right">{{real[sel-1].year}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Country Code: </label> 
            <label style="clear:right">{{real[sel-1].countryCode}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Repository date: </label> 
            <label style="clear:right">{{real[sel-1].repositoryDate}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Creation date: </label> 
            <label style="clear:right">{{real[sel-1].importDate}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> svnLogin: </label> 
            <label style="clear:right">{{real[sel-1].svnLogin}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> ownerID: </label> 
            <label style="clear:right">{{real[sel-1].ownerID}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> htmlFileName: </label> 
            <input ng-model="real[sel-1].htmlFilename" style="clear:right; margin-bottom:5px;" ng-readonly="((real[sel-1].adminflag)?false:true)">
            <label class="pull-left" style="width:180px; clear:left;"> odtFileName: </label> 
            <input ng-model="real[sel-1].odtFileName" style="clear:right; margin-bottom:5px;" ng-readonly="((real[sel-1].adminflag)?false:true)">
            <label class="pull-left" style="width:180px; clear:left;"> pdfFileName: </label> 
            <input ng-model="real[sel-1].pdfFileName" style="clear:right; margin-bottom:5px;" ng-readonly="((real[sel-1].adminflag)?false:true)">
            <label class="pull-left" style="width:180px; clear:left;"> Last change: </label> 
            <label style="clear:right">{{real[sel-1].lastChangeDate}}</label><br/>
        </div>
        <div class="col-md-6">
            <label class="pull-left" style="width:180px; clear:left;"> Assigned Group: </label> 
            <select style="clear:right; margin-bottom:10px;" ng-model="real[sel-1].Group" ng-disabled="((real[sel-1].adminflag)?false:true)">
                <option ng-repeat="list in grouplists" ng-selected='real[sel-1].Group==list.name'>{{list.name}}</option>
            </select><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Status: </label> 
            <select style="clear:right; margin-bottom:10px;" ng-model="real[sel-1].status" ng-disabled="((real[sel-1].adminflag||real[sel-1].groupadminflag)?false:true)">
                <option ng-selected='real[sel-1].status=="Proposed"'>Proposed</option>
                <option ng-selected='real[sel-1].status=="Accepted"'>Accepted</option>
                <option ng-selected='real[sel-1].status=="Recommended"'>Recommended</option>
                <option ng-selected='real[sel-1].status=="Rejected"'>Rejected</option>
            </select><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Status comment: </label> 
            <input ng-model="real[sel-1].statusComment" style="clear:right; margin-bottom:5px;" ng-readonly="((real[sel-1].adminflag||real[sel-1].groupadminflag)?false:true)"><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Owner comment: </label> 
            <input ng-model="real[sel-1].ownerComment" style="clear:right; margin-bottom:5px;" ng-readonly="((real[sel-1].adminflag||real[sel-1].authorflag)?false:true)"><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Number of reviews: </label> 
            <label style="clear:right">{{real[sel-1].Reviews}}</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Average as of now: </label> 
            <label style="clear:right">{{real[sel-1].ar}}/6</label><br/>
            <label class="pull-left" style="width:180px; clear:left;"> Average potential: </label> 
            <label style="clear:right">{{real[sel-1].p}}/6</label><br/>
            <button ng-click="lastsave()" class="btn btn-primary pull-right" style="clear:right" ng-show="real[sel-1].adminflag||real[sel-1].authorflag||real[sel-1].groupadminflag">Save</button>
        </div>
    </div>
    <p ng-show="!check">
        Folder Name donâ€™t match the official format. 
    </p>
</div>
</div>
